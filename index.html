<!DOCTYPE html>
<html>
  <head>
    <title>IMDB Title</title>
    <link rel="stylesheet" href="index_1.css" />
  </head>

  <body>
    <div class="Top">
      
    </div>
    <section class="MainMovie">
      <label class="SearchBox">
        <h1>Bitflix</h1>
        <input
          type="text"
          class="MovieSearch"
          alt="Enter Title Here"
          placeholder="Try Die hard..."
          onkeydown="search()"
        
        />
      </label>
      <br />
      <div class="container">
        <div class="info">
          <h1 class="title">Search your favourite Movie</h1>
          <h3 class="rank"> </h3>
           <div class="box">
          <h3 class="cast-title">Starring</h3>
          <h4 class="cast">Your favourite Actors</h4>
        </div>
        </div>

        <div class="poster">
          <img
            src="https://www.cssdesignawards.com/articleimages/Illustrated_Movie_Posters/5a48f8cbae16a668514577e1f268a5af.jpg"
            class="moviePoster"
            alt="Movie Image Goes here"
          />
        </div>
      </div>
    </section>
    <section class="otherReccomendations">
     
    </section>

</html>
